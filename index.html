<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InfernoBolt1 - Main Site</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/image.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Social meta omitted for brevity, can add later -->
</head>
<body>
  <header>
    <div class="header-content">
      <img src="images/themeChanger.png" id="theme-toggle" alt="Toggle theme" />
      <h1>InfernoBolt1</h1>
    </div>
  </header>

  <main>
    <section class="welcome-panel">
      <h2>Welcome to InfernoBolt1's Main Website</h2>
      <p>This is my main hub. Head over to my <a href="https://links.infernobolt1.uk/" target="_blank" rel="noopener">Links Site</a> for quick access to all my socials and streams.</p>
      <a href="https://links.infernobolt1.uk/" target="_blank" class="btn primary-btn">Visit Links Site</a>
    </section>

    <section class="social-embed">
      <h2>Latest Content & Stats</h2>
      <div id="social-stats" aria-live="polite">
        <!-- YouTube and Twitch stats and embeds will go here via JS -->
        <p>Loading social dataâ€¦</p>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 InfernoBolt1. All rights reserved.</p>
      <p>Contact: <a href="mailto:contact@infernobolt1.uk">contact@infernobolt1.uk</a></p>
    </div>
  </footer>

  <script>
    const toggleBtn = document.getElementById("theme-toggle");
    const body = document.body;

    if (localStorage.getItem("theme") === "light") {
      body.classList.add("light-mode");
    }

    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("light-mode");
      if (body.classList.contains("light-mode")) {
        localStorage.setItem("theme", "light");
      } else {
        localStorage.setItem("theme", "dark");
      }
    });
  </script>
  <script src="social.js" defer></script>
</body>
</html>
